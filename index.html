<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta content="Dexter Legaspi" name="author">
    <meta content="html, css, JavaScript, CS601, BU" name="keywords">
    <meta content="A simple AJAX demo" name="description">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Boston University</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    <noscript>This site requires JavaScript.</noscript>
</head>
<body>
<header>
</header>
<main>
    <div id="tableContainer">
        <table id="education" class="flat-table">
            <caption></caption>
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="tableFooter">
        <span id="tableDataTS">&nbsp;</span>
    </div>
    <div id="logoFooter">
        <img class="bu-logo" src="images/bu-logo.png" alt="Boston University">
    </div>
    <div class="footer-text">
        <span class="footer-text-bold">Boston University</span>&nbsp;<span>Metropolitan College</span><br>
        <span>Class CS601, Prof. Vijay Kanabar</span>
    </div>
    <div id="loadingContainer">
        <!-- By Sam Herbert (@sherb), for everyone. More @ http://goo.gl/7AJzbL -->
        <svg id="loadingIcon" width="44" height="44" viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg"
             stroke="#aaa">
            <g fill="none" fill-rule="evenodd" stroke-width="2">
                <circle cx="22" cy="22" r="1">
                    <animate attributeName="r"
                             begin="0s" dur="1.8s"
                             values="1; 20"
                             calcMode="spline"
                             keyTimes="0; 1"
                             keySplines="0.165, 0.84, 0.44, 1"
                             repeatCount="indefinite"/>
                    <animate attributeName="stroke-opacity"
                             begin="0s" dur="1.8s"
                             values="1; 0"
                             calcMode="spline"
                             keyTimes="0; 1"
                             keySplines="0.3, 0.61, 0.355, 1"
                             repeatCount="indefinite"/>
                </circle>
                <circle cx="22" cy="22" r="1">
                    <animate attributeName="r"
                             begin="-0.9s" dur="1.8s"
                             values="1; 20"
                             calcMode="spline"
                             keyTimes="0; 1"
                             keySplines="0.165, 0.84, 0.44, 1"
                             repeatCount="indefinite"/>
                    <animate attributeName="stroke-opacity"
                             begin="-0.9s" dur="1.8s"
                             values="1; 0"
                             calcMode="spline"
                             keyTimes="0; 1"
                             keySplines="0.3, 0.61, 0.355, 1"
                             repeatCount="indefinite"/>
                </circle>
            </g>
        </svg>
        <div id="mutedLoadingText"></div>
    </div>
    <button id="loadTableButton">Load Table</button>
</main>
</body>
</html>
